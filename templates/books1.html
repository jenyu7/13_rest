<!DOCTYPE html>
<html>
  <head>
    <title>NYT Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style0.css') }}>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body data-spy="scroll" data-target="#myScrollspy" data-offset="10">
    <div class="container">
  <div class="row">
    <nav class="col-sm-3" id="myScrollspy">
      <ul class="nav nav-pills nav-stacked">
	<li class = "active"> <a href={{"#"+names[0][1]}}>{{names[0][0]}}</a></li>
	{% for i in names[1:] %}
        <li><a href={{"#"+i[1]}}>{{i[0]}}</a></li>
	{% endfor %}
      </ul>
    </nav>
    <div class="col-sm-9">
      {% for i in names %}
      <div id={{i[1]}}>    
        <h3>{{i[0]}}</h3>
        <p></p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
</body>
</html>
